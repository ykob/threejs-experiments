<!doctype html>
<html lang="en">
  <head>
    {{> head}}
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="app">
      {{> sketch-header}}
      <div class="content" id="content">
        <p class="description">
          Hover your mouse over this button,<br />
          and the WebGL cursor will change.
        </p>
        <button class="button hover-trigger">Button</button>
      </div>
      <div class="content" id="content-for-touch-device">
        <p class="description">
          This sketch is linked to mouse operations. It will be disabled on
          devices with a touch panel enabled.
        </p>
      </div>
      <div id="cursor" class="cursor"></div>
    </div>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
